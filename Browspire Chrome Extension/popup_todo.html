<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"

<body>
    <script src="confetti.js"></script>
<div class="todo card">
    <div id="myDIV" class="header" style="background-color: rgba(0,0,0,0.1); border-radius: 25px 25px 0 0;">
      <h1 style="margin: 5px;">My Tasks</h1>
    </div>

    <ul id="myUL"></ul>
    <button class="addBtn"><i class="fa bi-plus"></i> Add Task</button>
  </div>
</body>
<style>
      :root {
    --main-color: rgba(0, 0, 0, 0.5);

  }
 body {
    font-family: 'Poppins', sans-serif;
    width: 400px;
    background-color: #030303;
    
  }
  .todo {
    background-color: var(--main-color);
    box-shadow: -1px 15px 30px -12px black;
    border-radius: 25px;
    transition: all .3s ease-in-out;
  }

  /* Remove margins and padding from the list */
  ul {
    margin: 0;
    padding: 0;
  }

  i {
    cursor: pointer;
  }

  /* Style the list items */
  ul li {
    list-style-type: none;
    font-size: 17px;
    transition: 0.2s;
    position: relative;
    /* make the list items unselectable */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    color: white;
    border-radius: 25px;
    padding: 8px;

  }

  
  /* Darker background-color on hover */

  ul li p {
    width: 75%;
    transition: 0.2s;
    display: inline-block;
  }

  ul li:hover {
    background-color: rgba(0, 0, 0, 0.2);
  }

  ul li i:hover {
    box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.25);

    border-radius: 6px;

  }

  ul li p:hover,
  ul li p:focus,
  ul li p:active {
    outline: none;
  }

  /* When clicked on, add a background color and strike out text */
  ul li.checked {
    opacity: 0.7;
    outline: none;
  }

  ul li.checked span:first-child {
    text-decoration: line-through;
  }

  /* Style the close button */
  .close {
    position: absolute;
    right: 0;
    top: 0;
    font-size: 25px;
    padding: 8px 20px 10px 20px;
    border-radius: 25px;
  }

  .close:hover {
    background-color: #f44336;
    color: white;
  }

  /* Style the header */
  .header {
    padding: 15px 20px;
    font-weight: 700;
    text-align: left;
    color: white !important;
    border-bottom: solid rgba(255, 255, 255, 0.2) 1px;
    margin-bottom: 15px;

  }

  /* Clear floats after the header */
  .header:after {
    content: "";
    display: table;
    clear: both;
  }

  /* Style the input */
  input {
    margin: 0;
    border: none;
    border-radius: 0;
    width: calc(75% - 10px);
    padding: 10px;
    float: left;
    font-size: 16px;
  }

  /* Style the "Add" button */
  .addBtn {
    background: transparent;
    border: none;
    float: left;
    text-align: left;
    font-size: 19px;
    cursor: pointer;
    transition: 0.3s;
    border-radius: 0;
    color: white;
    width: 100%;
    border-radius: 0 0 24px 24px;
    border-top: solid rgba(255, 255, 255, 0.1) 1px;
    padding: 18px;
    text-align: center;
    margin-top: 15px;
    font-family: Poppins;
  }
</style>

<script src="popup_todo.js"></script>
